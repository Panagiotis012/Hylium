# Placeholder config for the test framework.
# The build system generates build/test/config.ini with concrete paths and options.
# This checked-in copy avoids committing environment-specific symlinks and
# provides sensible defaults when a generated file is not available.

[environment]
CLIENT_NAME=Hylium Core
CLIENT_BUGREPORT=https://github.com/hylium/hylium/issues
SRCDIR=
BUILDDIR=
EXEEXT=
RPCAUTH=share/rpcauth/rpcauth.py

[components]
ENABLE_WALLET=true
ENABLE_CLI=true
BUILD_HYLIUM_TX=true
ENABLE_HYLIUM_UTIL=true
ENABLE_HYLIUM_CHAINSTATE=true
ENABLE_WALLET_TOOL=true
ENABLE_HYLIUMD=true
ENABLE_FUZZ_BINARY=false
ENABLE_ZMQ=true
ENABLE_EXTERNAL_SIGNER=false
ENABLE_USDT_TRACEPOINTS=false
ENABLE_IPC=false
