name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ubuntu:
    name: Ubuntu Build & Test
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            libevent-dev libboost-dev libsqlite3-dev \
            libzmq3-dev python3

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Run unit tests
        run: ./build/bin/test_hylium

      - name: Run functional tests (subset)
        run: |
          python3 test/functional/feature_hylium_devnet_smoke.py
          python3 test/functional/feature_hylium_security_check.py
          python3 test/functional/feature_hylium_mining_basic.py

  build-macos:
    name: macOS Build
    runs-on: macos-14
    timeout-minutes: 60
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake ninja boost libevent zeromq

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.logicalcpu)

  lint:
    name: Code Style Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for trailing whitespace
        run: |
          if git diff --check HEAD~1 2>/dev/null; then
            echo "No trailing whitespace issues"
          fi

      - name: Check file permissions
        run: |
          if find . -name "*.sh" ! -executable -type f | grep -q .; then
            echo "Warning: Some shell scripts may not be executable"
          fi
